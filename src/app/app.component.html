<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Mes Blog Post</h1>
      <ul class="list-group">
        <app-blog-post *ngFor="let post of blogPost"
                        [title]="post.titlePost"
                        [content] ="post.contentPost"
                        [loveIts]="post.loveItsPost"
                        [created_at]="post.created_atPost" ></app-blog-post>
      </ul>
    </div>
  </div>
</div>
